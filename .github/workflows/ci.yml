name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint (fail on errors)
        run: bun run biome check src test scripts

      - name: Format check
        run: bun run biome format src test scripts

      - name: Lint warnings report
        run: |
          echo "::notice::Checking for lint warnings (non-blocking)"
          bun run biome check src test scripts 2>&1 | grep -E "^src/.*lint/" | wc -l | xargs -I {} echo "Total warnings: {}"
        continue-on-error: true

      - name: Typecheck
        run: bun run typecheck

  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests with coverage
        run: bun run test:ci

      - name: Check coverage thresholds
        run: bun run coverage:check

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Verify server starts
        run: |
          timeout 5 bun run start || exit_code=$?
          # Exit code 124 = timeout (expected, server waits for stdio)
          if [ "$exit_code" = "124" ] || [ "$exit_code" = "" ]; then
            echo "Server started successfully"
            exit 0
          else
            echo "Server failed to start with exit code $exit_code"
            exit 1
          fi

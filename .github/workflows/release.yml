name: Release

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  id-token: write

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version: $VERSION"

      - name: Verify package.json version matches tag
        run: |
          PKG_VERSION=$(bun -e "console.log(require('./package.json').version)")
          TAG_VERSION=${{ steps.version.outputs.version }}
          if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
            echo "âŒ Version mismatch: package.json=$PKG_VERSION, tag=$TAG_VERSION"
            echo "ðŸ’¡ Run: npm version $TAG_VERSION --no-git-tag-version && git commit -am 'chore: bump version'"
            exit 1
          fi
          echo "âœ… Version match: $PKG_VERSION"

      - name: Typecheck
        run: bun run typecheck

      - name: Lint
        run: bun run biome check src test scripts

      - name: Test
        run: bun test --bail

  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # Node.js 24+ required for npm OIDC trusted publishing
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      # OIDC trusted publishing - no token needed!
      # Configure at: https://www.npmjs.com/package/verifiable-thinking-mcp/access
      - name: Publish to npm with provenance
        run: npm publish --access public --provenance

      - name: Summary
        run: |
          echo "## ðŸš€ Published to npm" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** verifiable-thinking-mcp@${{ needs.validate.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Install:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "npx -y verifiable-thinking-mcp" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate, publish-npm]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate release notes
        id: notes
        run: |
          # Get commits since last tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" HEAD)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" ${PREV_TAG}..HEAD)
          fi
          
          # Create release notes
          cat << EOF > release_notes.md
          ## What's Changed
          
          $COMMITS
          
          ## Installation
          
          \`\`\`bash
          npx -y verifiable-thinking-mcp
          \`\`\`
          
          Or with bunx:
          
          \`\`\`bash
          bunx verifiable-thinking-mcp
          \`\`\`
          
          ## Full Changelog
          
          https://github.com/${{ github.repository }}/compare/${PREV_TAG:-initial}...v${{ needs.validate.outputs.version }}
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ needs.validate.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(needs.validate.outputs.version, '-') }}
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

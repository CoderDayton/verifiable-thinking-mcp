name: Release

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Version: $VERSION"

      - name: Verify package.json version matches tag
        run: |
          PKG_VERSION=$(bun -e "console.log(require('./package.json').version)")
          TAG_VERSION=${{ steps.version.outputs.version }}
          if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
            echo "‚ùå Version mismatch: package.json=$PKG_VERSION, tag=$TAG_VERSION"
            echo "üí° Run: npm version $TAG_VERSION --no-git-tag-version && git commit -am 'chore: bump version'"
            exit 1
          fi
          echo "‚úÖ Version match: $PKG_VERSION"

      - name: Typecheck
        run: bun run typecheck

      - name: Lint
        run: bun run biome check src test scripts

      - name: Test
        run: bun test --bail

  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v6
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Summary
        run: |
          echo "## üöÄ Published to npm" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** verifiable-thinking-mcp@${{ needs.validate.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Install:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "npx -y verifiable-thinking-mcp" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate, publish-npm]
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION=${{ needs.validate.outputs.version }}
          
          # Extract changelog section using our script
          CHANGELOG=$(bun run scripts/extract-changelog.ts "$VERSION" 2>/dev/null || echo "")
          
          if [ -z "$CHANGELOG" ]; then
            echo "‚ö†Ô∏è No changelog entry found for $VERSION, generating from commits"
            
            # Fallback to git commits if no changelog entry
            PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
            if [ -z "$PREV_TAG" ]; then
              COMMITS=$(git log --pretty=format:"- %s (%h)" HEAD)
            else
              COMMITS=$(git log --pretty=format:"- %s (%h)" ${PREV_TAG}..HEAD)
            fi
            
            cat << EOF > release_notes.md
          ## What's Changed

          $COMMITS

          ## Installation

          \`\`\`bash
          npx -y verifiable-thinking-mcp
          \`\`\`

          Or add to Claude Desktop config:

          \`\`\`json
          {
            "mcpServers": {
              "verifiable-thinking": {
                "command": "npx",
                "args": ["-y", "verifiable-thinking-mcp"]
              }
            }
          }
          \`\`\`

          **Full Changelog:** https://github.com/${{ github.repository }}/compare/${PREV_TAG:-initial}...v${VERSION}
          EOF
          else
            echo "$CHANGELOG" > release_notes.md
            
            # Add full changelog link
            PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
            echo "" >> release_notes.md
            echo "---" >> release_notes.md
            echo "" >> release_notes.md
            echo "**Full Changelog:** https://github.com/${{ github.repository }}/compare/${PREV_TAG:-initial}...v${VERSION}" >> release_notes.md
          fi
          
          echo "üìù Release notes generated:"
          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ needs.validate.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(needs.validate.outputs.version, '-') }}
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

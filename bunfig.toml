[test]
# Coverage configuration
coverageSkipTestFiles = true
coverageDir = "coverage"
coverageReporter = ["text", "lcov"]

# Coverage thresholds: 80% for src/lib/
coverageThreshold = { lines = 0.8, functions = 0.8 }

# Ignore patterns
coveragePathIgnorePatterns = [
  "src/prompts/**",
  "src/index.ts",
  "reference/**"
]

[test]
# Coverage configuration
coverageSkipTestFiles = true
coverageDir = "coverage"
coverageReporter = ["text", "lcov"]

# Coverage thresholds: 80% for src modules
coverageThreshold = { lines = 0.8, functions = 0.8 }

# Ignore patterns
coveragePathIgnorePatterns = [
  "src/prompts/**",
  "src/index.ts",
  "reference/**",
  "crash/**",
  "**/crash/**"
]

# Exclude crash directory from test discovery
testPathIgnorePatterns = ["crash/**", "**/crash/**"]
